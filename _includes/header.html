<header>

  <div class="pure-menu pure-menu-open pure-menu-horizontal">
    <span class="pure-menu-item">
      <a href="{{ site.baseurl }}/" class="pure-menu-link">
        <img class="wdw-logo" src="/wdw/assets/img/logo.svg">
      </a>
    </span>
    <ul class="pure-menu-list">
      {% for p in site.wdw_pages %}
        <li class="pure-menu-item"><a class="pure-menu-link" href="{{ site.baseurl }}/{{ p }}/">{{ p }}</a></li>
      {% endfor %}
    </ul>
  </div>

</header>
