# Site settings
title: WDW
description: "A talk series comprised of interactive workshops that teach the fundamentals of web development."
baseurl: "/wdw"
url: "https://scottylabs.org"

exclude:
  - README.md
  - LICENSE
  - Gemfile.lock
  - Gemfile

# Build settings
sass:
  sass_dir: _sass
  style: compressed

permalink: pretty

# custom configuration
registration_link: https://goo.gl/forms/vmLptRve19h2XMK12
attendance_link: https://docs.google.com/forms/d/e/1FAIpQLScQGaSC30dwZaQ38oirk19jANV0Fmd-m-LObLgUMhZEvr9JXQ/viewform

# The order that pages should be displayed int the menu bar
wdw_pages:
  - basics
  - html+css
  - javascript
  - rest
  - react
  - chrome extension
  - backend

